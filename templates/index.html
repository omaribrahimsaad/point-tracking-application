<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - My Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <h1>Points tracking application</h1>
    <div class = "regisertaion">
            <label for="username">Name:</label>
            <input type="text" name="username" placeholder="Enter a new name" size="20" maxlength="20" required>
        <button >Register</button>
    </div>
    <div>
        <label for="dropdown">Select an option:</label>
        <select id="dropdown" name="dropdown">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
    </div>
    <div class="number-entry-widget">
        <button id="decrement">-</button>
        <input type="number" id="number" min="0" max="10" value="0">
        <button id="increment">+</button>
    </div>
    <button id = "sendNumber">Enter</button>
</body>
</html>
